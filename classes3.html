<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Function as Class</h2>

<script> 

function Person(FirstName, LastName, Age) {
        //Parameters/Properties as Constructor
        this.firstName = FirstName || "default value";  //default value
        this.lastName = LastName || "default value"; //default value
        this.age = Age || 25 // default value as a number
        //Method
        this.getFullName = function () {
            return this.firstName + " " + this.lastName;
        }
};

//Create object 1
var person1 = new Person("James" , "Bond" , "50");
alert(person1.getFullName());

//Create object 2
var person2 = new Person("Burce" , "Wayne");
alert(person2.getFullName());

</script>


</body>
</html>
